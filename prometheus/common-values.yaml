prometheusOperator:
  enabled: true

alertmanager:
  enabled: true

grafana:
  enabled: true
  adminPassword: admin-1234
  admin:
    existingSecret: ""

prometheus:
  prometheusSpec:
    retention: 15d
    serviceMonitorSelectorNilUsesHelmValues: false
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi